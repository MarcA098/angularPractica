<div class="registro">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
      <div>
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" ngModel required />
      </div>
      <div>
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" ngModel required />
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" ngModel required />
      </div>
      <button type="submit" [disabled]="!registroForm.valid">Registrarse</button>
    </form>
  </div>
